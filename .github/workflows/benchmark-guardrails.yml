name: Benchmark Guardrails

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  benchmark-guardrails:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CI_RUNS: 40
      CI_WARMUP: 5
      CI_DCL_P95_MAX: 1000
      CI_DCL_P95_MAX_DELTA_MS: 2
      CI_DCL_SD_MAX: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      - name: Install benchmark dependencies
        run: yarn --cwd benchmark install --frozen-lockfile

      - name: Install React benchmark dependencies
        run: yarn --cwd benchmark/react-demo install --frozen-lockfile

      - name: Install Preact benchmark dependencies
        run: yarn --cwd benchmark/preact-demo install --frozen-lockfile

      - name: Run benchmark guardrails
        env:
          PUPPETEER_EXECUTABLE_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        run: |
          set -euo pipefail
          make bench-ci | tee benchmark-output.txt

          node <<'EOF'
          const fs = require("node:fs");

          const output = fs.readFileSync("benchmark-output.txt", "utf8");
          const p95Line = output
            .split(/\r?\n/)
            .find((line) => line.includes("DOMContentLoaded (p95)"));

          if (!p95Line) {
            console.error("Could not find the DOMContentLoaded (p95) summary line in benchmark output.");
            process.exit(1);
          }

          const values = [...p95Line.matchAll(/([0-9]+(?:\.[0-9]+)?)ms/g)].map((match) => Number(match[1]));
          if (values.length < 3) {
            console.error(`Expected Refract/React/Preact p95 values, got: ${p95Line}`);
            process.exit(1);
          }

          const [refractP95, , preactP95] = values;
          const deltaMax = Number(process.env.CI_DCL_P95_MAX_DELTA_MS ?? "2");
          if (!Number.isFinite(deltaMax) || deltaMax < 0) {
            console.error(`Invalid CI_DCL_P95_MAX_DELTA_MS value: ${process.env.CI_DCL_P95_MAX_DELTA_MS}`);
            process.exit(1);
          }

          const allowedMax = preactP95 + deltaMax;
          if (refractP95 > allowedMax) {
            console.error(
              `Guardrail failed: Refract p95 max ${refractP95.toFixed(2)}ms is more than ` +
                `${deltaMax.toFixed(2)}ms slower than Preact ${preactP95.toFixed(2)}ms ` +
                `(allowed max: ${allowedMax.toFixed(2)}ms).`,
            );
            process.exit(1);
          }

          console.log(
            `Guardrail passed: Refract p95 max ${refractP95.toFixed(2)}ms <= ` +
              `Preact p95 ${preactP95.toFixed(2)}ms + ${deltaMax.toFixed(2)}ms ` +
              `(allowed max: ${allowedMax.toFixed(2)}ms).`,
          );
          EOF
